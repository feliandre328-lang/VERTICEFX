name: Deploy PRODUCTION

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e

            APP_DIR=/home/ubuntu/VERTICEFX
            FRONT_DIR=$APP_DIR/frontend
            BACK_DIR=$APP_DIR/backend
            WWW_DIR=/var/www/verticefx

            echo "== Ensure repo exists =="
            if [ ! -d "$APP_DIR/.git" ]; then
              cd /home/ubuntu
              git clone ${{ secrets.REPO_SSH_URL }} VERTICEFX
            fi

            echo "== Pull latest =="
            cd $APP_DIR
            git fetch --all
            git reset --hard origin/main

            echo "== Backend setup =="
            cd $BACK_DIR
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi
            . venv/bin/activate
            pip install --upgrade pip
            if [ -f "requirements.txt" ]; then
              pip install -r requirements.txt
            fi

            echo "== Django migrate + collectstatic =="
            python manage.py migrate --noinput
            python manage.py collectstatic --noinput

            echo "== Frontend build =="
            cd $FRONT_DIR
            npm ci
            npm run build

            echo "== Publish frontend =="
            sudo rm -rf $WWW_DIR/*
            sudo cp -r dist/* $WWW_DIR/
            sudo chown -R www-data:www-data $WWW_DIR

            echo "== Restart services =="
            sudo systemctl restart verticefx
            sudo systemctl reload nginx

            echo "âœ… Deploy finished"
